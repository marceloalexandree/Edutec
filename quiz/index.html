<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js" defer></script>
    <title>Quiz Astrotech</title>
</head>
<body>
    <button class="bsair"><a class="sairr" href="../index.html">Sair</a></button>
    <header id="quizHeader">
        <div class="pon">Questao: <span id="pontuacaoAtual">0</span></div>
        <div class="ace">Acertos: <span id="acertos">0</span></div>
        <div class="err">Erros: <span id="erros">0</span></div>
    </header>
    <main>
        <dialog id="inicial">
            <div class="macarrao">
                <h2>
                    Deseja mesmo sair ? 
                </h2>
                <div>
                    <button class="sair"><a class="ancoras" href="../index.html">Sim, desejo sair</a></button>
                    <button class="ficar"><a class="ancoras" href="">Não, desejo ficar</a></button>
                </div>
            </div>
        </dialog>
        <div class="container">
            <div class="questoes-conteiner esconder">
                <figure id="imagemDaQuestao">
                </figure>
                <span class="questao">pergunta</span>
                <div class="respostas-container">
                    <button class="resposta botao">q1</button>
                    <button class="resposta botao">q2</button>
                    <button class="resposta botao">q3</button>
                    <button class="resposta botao">q4</button>
                </div>
            </div>
            
            <div class="controls-container">
                <div class="inicio start-quiz">
                    <div class="final esconder">
                        <p id="pFinal"></p>
                        <button class="botao"><a href="../quiz/index.html">Refazer Quiz</a></button>
                        <button class="botao"><a href="../index.html">Voltar à página inicial</a></button>
                    </div>
                    <div class="inicial">
                        <h2 id='titulo'> Quiz</h2>
                        <p class="regras">
                            Para começar clique no botão abaixo!
                        </p>
                        <div class="centro">
                            <button class="start-quiz comeco">Começar Quiz</button>
                        </div>
                    </div>
                </div>
                
                <button class="next-question botao esconder">Próxima Pergunta</button>
            </div>
        </div>
    </main>
</body>
</html>
