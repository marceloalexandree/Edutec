<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./memoria.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <script src="./script.js" defer></script>
    <title>Jogo da Memória</title>
</head>
<body>
    <main>
        <dialog id="inicial">
            <div class="macarrao">
                <section id="imagem">
                    <img src="./images/" alt="">
                </section>
                <section id="texto">
                    <p>Olá jogador, seja bem-vindo!</p>
                    <p>Você está pronto para jogar?</p>
                    <p>Memorize as cartas e encontre o seu par o mais rápido possível!</p>
                    <button id="fechar_modal_inicial">Começar</button>
                    <a href="../Início(1)/index.html"><button id="voltar_inicio" >Voltar a pagina inicial</button></a>
                </section>
            </div>
        </dialog>

        <a href="../Início(1)/index.html" id="sair">X</a>
        <div id="container">
            <span >Tempo: <span id="tempo">10</span></span>
        </div>

        <div id="tabuleiro">
            <div class="jogo">
                <div class="face frente"></div>
                <div class="face verso"></div>
            </div>
        </div>

        <dialog id="final">
            <div class="macarrao">
                <section id="imagem">
                    <img src="./images/" alt="">
                </section>
                <section id="texto">
                    <p>Oh não você perdeu</p>
                    <p>Oque você acha de jogar novamente ?</p>
                    <button id="fechar_modal_derrota">Jogar novamente</button>
                    <a href="../Início(1)/index.html"><button id="voltar_inicio" >Voltar a pagina inicial</button></a>
                </section>
            </div>
        </dialog>

        <dialog id="vitoria">
            <div class="macarrao">
                <section id="imagem">
                   
                </section>
                <section id="texto">
                    <p>Parabéns você ganhou !!!</p>
                    <p>Oque você acha de jogar novamente ?</p>
                    <button id="fechar_modal_vitoria">Jogar novamente</button>
                    <a href="../Início(1)/index.html"><button id="voltar_inicio" >Voltar a pagina inicial</button></a>
                </section>
            </div>
        </dialog>
    </main>
</body>
</html>
